<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¬</text></svg>">
    <style>
        /* Prevent any flash by hiding everything initially */
        body {
            visibility: hidden;
            background: white !important;
        }
        
        body.ready {
            visibility: visible;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem 0 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .iframe-wrapper {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1 1 auto;
            min-height: 400px;
        }
        .footer {
            background: #f8f9fa;
            color: #6c757d;
            text-align: center;
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }
        
        /* Enhanced Loading animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
            z-index: 10;
        }

        .loader h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .loader p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        .spinner-inner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite reverse;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f39c12, #27ae60);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
            background-size: 200% 100%;
        }

        .loading-steps {
            margin-top: 20px;
            text-align: left;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .step.active {
            opacity: 1;
            color: #2c3e50;
            font-weight: 500;
        }

        .step-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ecf0f1;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #7f8c8d;
        }

        .step.active .step-icon {
            background: #3498db;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loader.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: all 0.5s ease;
        }
        
        @media (max-width: 600px) {
            .header {
                font-size: 1rem;
                padding: 0.7rem 0 0.4rem 0;
            }
            .footer {
                font-size: 0.8rem;
                padding: 0.5rem 0;
            }
            iframe {
                min-height: 300px;
            }
            .loader {
                padding: 1.5rem;
                min-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        ðŸ”¬ Deep Research Assistant
    </div>
    <div class="iframe-wrapper">
        <div class="loader" id="loader">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner-inner"></div>
            </div>
            <h3>Loading Deep Research Assistant...</h3>
            <p>Please wait while we load the application.</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-steps">
                <div class="step active" id="step1">
                    <div class="step-icon">1</div>
                    <span>Initializing application...</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-icon">2</div>
                    <span>Connecting to Hugging Face...</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-icon">3</div>
                    <span>Loading AI models...</span>
                </div>
                <div class="step" id="step4">
                    <div class="step-icon">4</div>
                    <span>Preparing interface...</span>
                </div>
            </div>
        </div>
        <iframe src="https://sroy5-deepresearch-report.hf.space" title="Deep Research Assistant" onload="hideLoader()"></iframe>
    </div>
    <div class="footer">
        Powered by <a href="https://huggingface.co/spaces/sroy5/deepresearch-report" target="_blank">Hugging Face Spaces</a> &mdash; Â© 2025
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateLoadingStep(stepNumber) {
            // Remove active class from all steps
            for (let i = 1; i <= totalSteps; i++) {
                const step = document.getElementById(`step${i}`);
                if (step) {
                    step.classList.remove('active');
                }
            }
            
            // Add active class to current step
            const currentStepElement = document.getElementById(`step${stepNumber}`);
            if (currentStepElement) {
                currentStepElement.classList.add('active');
            }
        }

        function progressLoading() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateLoadingStep(currentStep);
                
                // Schedule next step
                setTimeout(progressLoading, 1500);
            }
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('fade-out');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        }

        // Show page when everything is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('ready');
            }, 100);
        });

        // Start progressive loading
        setTimeout(progressLoading, 1000);

        // Hide loader after 8 seconds even if iframe doesn't load
        setTimeout(hideLoader, 8000);

        // Add iframe load event listener
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.addEventListener('load', function() {
                    // Complete all steps when iframe loads
                    for (let i = 1; i <= totalSteps; i++) {
                        const step = document.getElementById(`step${i}`);
                        if (step) {
                            step.classList.add('active');
                        }
                    }
                    
                    // Hide loading after a short delay
                    setTimeout(hideLoader, 1000);
                });
            }
        });
    </script>
</body>
</html>
